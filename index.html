<html>

<head>
  <title>prbn.it</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">
</head>

<body>
  <h1>prbn.it</h1>
  <input id="url" type="text" />
  <button onclick="shorten(document.getElementById('url').value, document.getElementById('result'))">></button>
  <div id="result-container"><a id="result"></a></div>
  <style>
    * {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 20% auto;
      max-width: 500px;
      display: grid;
      grid-template-columns: 10% repeat(4, 20%) 5% 5%;
      grid-row-gap: 20px;
    }

    h1 {
      grid-column: 3/5;
      text-align: center;
    }

    input {
      border: solid 1px black;
      border-radius: px;
      min-height: 30px;
      grid-column: 2/6;
    }

    input:active,
    input:hover,
    input:focus {
      border-color: dodgerblue;
      outline: none;
    }

    button {
      background-color: transparent;
      fill: transparent;
      border: solid 1px black;
      grid-column: 7/8;
    }

    button:hover {
      cursor: pointer;
      color: dodgerblue;
      border-color: dodgerblue;
    }

    #result-container {
      grid-column: 2/6;
    }

    a {
      color: dodgerblue;
    }
  </style>
  <script>
    function shorten(url, resultElement) {
      if (!url.match(/http(s)?:\/\//)) {
        url = `https://${url}`
      }

      fetch(`https://prbn.it/${url}`, { method: "POST", })
        .then((response) => response.text())
        .then((body) => {
          resultElement.innerText = body
          resultElement.setAttribute('href', body)
        })
        .catch((error) => {
          console.log(error)
        })
    }
  </script>
</body>

</html>
